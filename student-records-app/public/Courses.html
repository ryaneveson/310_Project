<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin: 5px 0;
            background: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Available Courses</h1>

    <!-- this si teh search bar that calls the filtered courses -->
    <input type="text" id="search" placeholder="Search for a course..." onkeyup="filterCourses()">

    <!-- these are all of the hard coded courses that will show in the courses section, change this when you are connected to the database-->
    <ul id="courseList">
        <li>Introduction to Programming</li>
        <li>Data Structures</li>
        <li>Web Development</li>
        <li>Database Management</li>
        <li>Machine Learning</li>
        <li>Software Engineering</li>
        <li>Cybersecurity Basics</li>
        <li>Cloud Computing</li>
        <li>Computer Networks</li>
    </ul>

    <script>
        function filterCourses() {
            let input = document.getElementById('search').value.toLowerCase();
            let courses = document.getElementById('courseList').getElementsByTagName('li');

            for (let i = 0; i < courses.length; i++) {
                let course = courses[i].textContent.toLowerCase();
                courses[i].style.display = course.includes(input) ? "" : "none";
            }
        }
    </script>

</body>
</html>
