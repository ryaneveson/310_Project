<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>

    <h1>Available Courses</h1>

    <!-- Search bar -->
    <input type="text" id="search" placeholder="Search for a course..." onkeyup="filterCourses()">

    <!-- List of courses -->
    <ul id="courseList">
        <p>
            Introduction to Programming<br>
            Data Structures<br>
            Web Development<br>
            Database Management<br>
            Machine Learning<br>
            Software Engineering<br>
            Cybersecurity Basics<br>
            Cloud Computing<br>
            Computer Networks
        </p>
        
    </ul>

    <script>
        function filterCourses() {
            let input = document.getElementById('search').value.toLowerCase();
            let courses = document.getElementById('courseList').getElementsByTagName('li');

            for (let i = 0; i < courses.length; i++) {
                let course = courses[i].textContent.toLowerCase();
                if (course.includes(input) && input !== "") {
                    courses[i].classList.add("highlight"); // Highlight matching courses
                } else {
                    courses[i].classList.remove("highlight"); // Remove highlight if not matching
                }
            }
        }
    </script>

</body>
</html>
