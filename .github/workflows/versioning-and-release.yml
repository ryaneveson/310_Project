name: Versioning, Changelog, and Release

on:
  pull_request:
    branches:
      - main  # Trigger when changes are pushed to the 'main' branch

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git user
        run: |
          git config --global user.name "evan-pasenau"
          git config --global user.email "evan.pas@icloud.com"

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: |
          cd student-records-app
          npm install

      # Generate Changelog and Bump Version using standard-version
      - name: Generate Changelog and Bump Version
        run: |
          cd student-records-app
          npm install --save-dev standard-version
          npx standard-version

      - name: Check if CHANGELOG.md exists
        run: |
          cd student-records-app
          if [ ! -f CHANGELOG.md ]; then echo "CHANGELOG.md file does not exist"; exit 1; fi


      # Checkout the main branch to commit changes
      - name: Checkout main branch
        run: |
          git fetch origin
          git checkout main  # Ensure we are on the main branch
          git pull origin main  # Ensure we're up to date with the main branch

      # Push the version bump back to the repository
      - name: Push version changes
        run: |
          cd student-records-app
          git add package.json package-lock.json CHANGELOG.md 
          git commit -m "chore(release): version bump"
          git push --follow-tags

      # Create GitHub release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this token
